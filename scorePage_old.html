<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoSave Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src="ElleHacks.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/scorePage.css">
</head>
<body>
<!-- -->

    <div class="navbar-custom">
        <nav class="navbar navbar-expand-lg navbar-light bg-green">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html"><img src="img/logo/logo.png" alt="" height = "30px"><span class="sr-only">(current)</span></a>
            </div>

            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="scorePage.html">My Savings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="summary.html">Summary</a>
                </li>
            </ul>
        </nav>
    </div>

    
    <div class="selections" style = "padding: 40px">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class = "pickButton" id="travel" onclick = "travel()" ><img src="img/scorePage/travel.png" alt="" height = "100px"></button>
                    <p>Travel</p>
                </div>

                <div class="col">
                    <button class = "pickButton" id="shopping" onclick = "shopping()" ><img src="img/scorePage/shopping.png" alt="" height = "100px"></button>
                    <p>Shopping</p>
                </div>

                <div class="col">
                    <button class = "pickButton" id="electricity" onclick = "electricity()" ><img src="img/scorePage/electricity.png" alt="" height = "100px"></button>
                    <p>Electricity</p> 
                </div>

                <div class="col">
                    <button class = "pickButton" id="lifestyle" onclick = "lifestyle()" ><img src="img/scorePage/lifestyle.png" alt="" height = "100px"></button>
                    <p>Life Style</p> 
                </div>
                
            </div>
        </div>
    </div>

    <div class="points" style = "padding: 20px">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="img/scorePage/pigbank.png" alt="" height = "100px">
                </div>

                <div class="col">
                    <p class= points style = "font-size: 30px;">You saved</p>
                    <p class= points style = "font-size: 40px;" id="total"></p>
                </div>

                <div class="w-100" style = "padding: 10px"></div>

                <div class="col">
                    <img src="img/scorePage/leaf.png" alt="" height = "100px">
                </div>
                
                <div class="col">
                    <p class= points style = "font-size: 30px;">You earned </p>
                    <p class= points style = "font-size: 40px;" id="score"></p>
                    <p class= points style = "font-size: 30px;">points</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bars" style = "padding: 20px">
            <img class = "bars" src="img/scorePage/travelbar.png" alt="" height = "200px" style="padding: 10px">

        <div class="row">
            <img class = "bars" src="img/scorePage/shoppingbar.png" alt="" height = "200px" style="padding: 10px">
        </div>

        <div class="row">
            <img class = "bars" src="img/scorePage/electricitybar.png" alt="" height = "200px" style="padding: 10px">
        </div>

        <div class="row">
            <img class = "bars" src="img/scorePage/lifestylebar.png" alt="" height = "200px" style="padding: 10px">
        </div>
    </div>

</body>
</html>
